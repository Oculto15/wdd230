<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
    <link rel="stylesheet" href="css/form.css">
</head>

<body>
    <header>
        <h1>Form Demo</h1>
    </header>

    <main>
        <form method="get" action="thankyou.html">
            <label for="firstname" class="required">First Name</label>
            <input type="text" name="firstname" id="firstname" placeholder="firstname" autofocus required>

            <label for="middlename">Middle Name</label>
            <input type="text" name="firstname" id="middlename" placeholder="middlename">

            <label for="lastname" class="required">Last Name</label>
            <input type="text" name="firstname" id="lastname" placeholder="lastname"required>

            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email">

            <label for="major">Major:</label>
            <input type="text" name="major" id="major" pattern="Accounting|Computer Science|Software Engineering">

            <label for="color">Favorite color:</label>
            <input list="color-list" name="color" id="color">

            <datalist id="color-list">
                <option value="Red"></option>
                <option value="Green"></option>
                <option value="Blue"></option>
                <option value="Yellow"></option>
                <option value="Black"></option>
            </datalist>

            <label>
                <input type="radio" name="status" value="freshman">
                Freshman
            </label>
            <label>
                <input type="radio" name="status" value="sophomore">
                Sophomore
            </label>
            <label>
                <input type="radio" name="status" value="junior">
                Junior
            </label>
            <label>
                <input type="radio" name="status" value="senior">
                Senior
            </label>

            <label for="phone">Phone number (555-555-5555):</label>
            <input type="tel" name="phone" id="phone" placeholder="555-555-5555" pattern="\d{3}-\d{3}-\d{4}">

            <label for="example" class="required">Example</label>
            <input type="text" name="example" id="example" pattern="\w{5+}" required>



            <input type="submit" value="Sign Up">



        </form>

    </main>

    <footer></footer>

</body>

</html>
