<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super hero demo</title>
</head>
<body>
    <div id="result">
        

    </div>
    
    <script>
        const url = "https://mdn.github.io/learning-area/javascript/oojs/json/superheroes.json";

        const resultElement = document.querySelector("#result");
        
        
        fetch(url)
        .then( response => response.json() )
        .then( data => {
            console.log(data);
            const h1 = document.createElement('h1');
            h1.textContent = data["squadName"]
            resultElement.appendChild(h1);

            const p1 = document.createElement('p');
            const p2 = document.createElement('p');
            const p3 = document.createElement('p');
            const p4 = document.createElement('p');

            p1.textContent = `HomeTown: ${data["homeTown"]}`;
            p2.textContent = `Date Formed: ${data["formed"]}`;
            p3.textContent = data["secretBase"]
            p4.textContent = data["squadName"]

        });


    </script>
</body>
</html>
